deploy_k8s_dev:
  # image: gcr.io/cloud-builders/kubectl:latest
  image: mzabolotnov/kubectl:2.0
  stage: deploy
  before_script:
    - echo $KUBE_URL
    - echo $CI_PROJECT_DIR
  script:
    - cd k8s_crawler/crawler
    - pwd
    - echo $KUBE_URL
    - echo $CI_PROJECT_DIR
    - kubectl config set-cluster k8s --server="$KUBE_URL" --insecure-skip-tls-verify=true
    - kubectl config set-credentials admin --token="$KUBE_TOKEN"
    - kubectl config set-context default --cluster=k8s --user=admin
    - kubectl config use-context default
    - kubectl config view
    - kubectl get nodes
    - sed -i "s/mikhza.twilightparadox.com/crawler.mydomain.io/" ui-ingress.yml
    - cat ui-ingress.yml
    - kubectl apply -f .
    - kubectl get pods
  when: manual
  environment:
      name: prod
      url:  http://crawler.mydomain.io/
  # only:
  #   - k8s_yc_ci

